<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check_leap_year</title>
</head>
<body>
<script>
  let year = +prompt('Enter the year here:');
  let leapyear = false;
  if (year % 4 === 0) {
    if (year % 100 === 0) {
      if (year % 400 === 0) {
        leapyear = true;
      }
    }else {
      leapyear = true;
    }
  }
if (leapyear === true) {
  alert( year + ' is leap year!!!')
}else {
  alert( year + ' is not leap year!!!')
}
</script>
</body>
</html>
