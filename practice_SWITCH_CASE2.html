<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch_case2</title>
</head>
<body>
<script>
  let number = +prompt("Enter the number:", 0);
  switch (number > 0) {
    case true:
        alert(1);
    break;
    case false:
        alert(-1);
    break;
    default:
        alert(0);
  }
</script>
</body>
</html>
