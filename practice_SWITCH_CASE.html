<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice_SWITCH_CASE</title>
</head>
<body>
<script>
  let browser = prompt("Enter your browser name!");
  switch (browser) {
    case 'Edge':
      alert("You've got the Edge!");
      break;
    case 'Firefox':
    case 'Safari':
    case 'Opera':
    case 'Chrome':
      alert("OK we support these browsers too");
      break;
    default:
      alert('We hope that this page looks ok!');
  }
</script>
</body>
</html>
